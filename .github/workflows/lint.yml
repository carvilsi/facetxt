name: Linter 

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: nodejs
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: dependencies 
      run: |
        npm install
    - name: linter
      run: npm run lint
    - name: linter tests
      run: npm run lint-test
